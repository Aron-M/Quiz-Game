<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

<body class="bg-dark text-white">

    <div id="home-screen" class="container text-center" style="height: 100vh;">
        <!-- Home screen content -->
        <h1 class="mt-5">The Big Math Quiz</h1>
        <h2 class="mt-5 mb-5">Test your skills with some maths questions and see how high you can score!</h2>
        <button id="start-button" class="btn btn-primary btn-lg mt-5">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="container d-none">
        <!-- Quiz screen content -->
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="bg-dark p-5 rounded text-center">
                    <h2 id="question-content" class="mb-4">Question 1</h2>
                    <div id="choices" class="d-grid gap-2">
                        <button id="button-1" class="btn btn-secondary"></button>
                        <button id="button-2" class="btn btn-secondary"></button>
                        <button id="button-3" class="btn btn-secondary"></button>
                    </div>
                    <button id="start-over-button" class="btn btn-primary mt-4">Start Over</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <div id="congrats-screen" class="container d-none">
        <!-- Congrats screen content -->
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6">
                <div class="bg-dark p-5 rounded text-center">
                    <h1>CONGRATULATIONS !!!</h1>
                    <h2>Your final score out of 15 is:</h2>
                    <h3 id="final-score-display"></h3>
                    <div id="space"></div>
                    <div>
                        <a href="quiz.html">
                            <button id="back-to-home" class="btn btn-primary"><span id="back-to-home-text">BACK TO HOME</span></button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Start-Over modal -->
    <div class="modal fade" id="startOverModal" tabindex="-1" aria-labelledby="startOverModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="startOverModalLabel">Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-dark">If you start over, you will lose your current progress made. Are you sure you want to quit this round?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
                    <button id="confirmStartOverButton" type="button" class="btn btn-danger">Start over</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
    <script src="assets/js/final-score.js"></script>
</body>

</html>
