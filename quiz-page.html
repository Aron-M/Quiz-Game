<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="home-screen" class="container">
        <!-- Home screen content -->
        <h1 class="mt-5">Welcome to My Quiz Game</h1>
        <button id="start-button" class="btn btn-primary mt-3">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="container" style="display: none;">
        <!-- Quiz screen content -->
        <h2 id="question-content" class="mt-5">Question 1</h2>
        <div id="choices" class="mt-4">
            <button id="button-1" class="btn btn-secondary"></button>
            <button id="button-2" class="btn btn-secondary"></button>
            <button id="button-3" class="btn btn-secondary"></button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
