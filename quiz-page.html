<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="home-screen" class="screen">
        <!-- Home screen content -->
        <h1>Welcome to My Quiz Game</h1>
        <button id="start-button" class="btn btn-primary">Start Quiz</button>
    </div>

    <div id="quiz-screen" class="screen" style="display: none;">
        <!-- Quiz screen content -->
        <h2>Question 1</h2>
        <!-- Quiz question and choices -->
        <div id="question"></div>
        <div id="choices">
            <button class="choice btn btn-secondary">Choice 1</button>
            <button class="choice btn btn-secondary">Choice 2</button>
            <button class="choice btn btn-secondary">Choice 3</button>
        </div>
        <button id="next-button" class="btn btn-primary">Next</button>
    </div>

    <div id="score-screen" class="screen" style="display: none;">
        <!-- Score screen content -->
        <h2>Your Score</h2>
        <div id="score"></div>
        <button id="restart-button" class="btn btn-primary">Restart Quiz</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
